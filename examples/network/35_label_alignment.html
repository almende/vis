<!doctype html>
<html>
<head>
  <title>Network | Label Alignment</title>

  <style type="text/css">
    body {
      font: 10pt arial;
    }
    #mynetwork {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
      background-color:#333333;
    }
  </style>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript"> 
    var DIR = 'img/soft-scraps-icons/';

    var nodes = null;
    var edges = null;
    var network = null;

    // Called when the Visualization API is loaded.
    function draw() {
      // create people.
      // value corresponds with the age of the person
      var DIR = 'img/languages/';
      nodes = [
        {id: 1,  shape: 'circularImage', image: DIR + 'c-sharp.jpg', label: 'C#'},
        {id: 2,  shape: 'circularImage', image: DIR + 'photo.jpg', label: 'can code in'},
        {id: 3,  shape: 'circularImage', image: DIR + 'r.jpg', label: 'R'},
        {id: 4,  shape: 'circularImage', image: DIR + 'java.png', label: 'Java'},
        {id: 5,  shape: 'circularImage', image: DIR + 'javascript.png', label:'JavaScript'},
        {id: 6,  shape: 'circularImage', image: DIR + 'bash.jpg', label: 'Bash'}
      ];

      // create connetions between people
      // value corresponds with the amount of contact between two people
      edges = [
        {from: 1, to: 2, label: 'day job', labelAlignment:'line-center', fontFill:'orange'},
        {from: 2, to: 3, label: 'learning'},
        {from: 2, to: 4, label: 'favorites', labelAlignment:'line-above', fontFill:'none'},
        {from: 4, to: 5 },
        {from: 4, to: 6 }
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
		  shape: 'circle',
          borderWidth:4,
	      color: {
            border: '#222222',
            background: '#ffffff',
            highlight: {
              border: '#428eff',
              background: '#ffffff'
            }
          },
          fontColor:'#eeeeee'
        },
        edges: {
          color: '#fff',
		  fontFill:'#aaa'
        }
      };
      network = new vis.Network(container, data, options);
    }
  </script>
</head>

<body onload="draw()">
<div id="mynetwork"></div>

<div id="info"></div>
</body>
</html>
